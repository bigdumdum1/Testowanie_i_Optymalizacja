<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Komentarze</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    flex-direction: column;
    align-items: center;
background-image: url("https://wallpapers.com/images/hd/gray-gradient-background-j4haxao9g3tzuyoe.jpg");
}

     table {
    border-collapse: collapse;
    width: 100%;
}

th, td {
    text-align-last: center;
    color: #dddddd;
    border: 1px solid #ddd;
}

img {
    max-width: 100px;
    max-height: 100px;
}
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>id</th>
                <th>id uzytkownika</th>
                <th>Nazwa uzytkownika</th>
                <th>email</th>
                <th>Tresc komentarza</th>
            </tr>
        </thead>
        <tbody id="comments-table-body">
        </tbody>
    </table>

  <script>
        fetch('https://jsonplaceholder.typicode.com/comments')
            .then(response => response.json())
            .then(data => {
                const tableBody = document.getElementById('comments-table-body');
                data.forEach(comment => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${comment.postId}</td>
                        <td>${comment.id}</td>
                        <td>${comment.name}</td>
                        <td>${comment.email}</td>
                        <td>${comment.body.repeat(3)}</td>
                    `;
                    tableBody.appendChild(row);
                });
            })
            .catch(error => console.error('Błąd pobierania danych:', error));
    </script>
</body>
</html>
