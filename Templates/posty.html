<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posty</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    flex-direction: column;
    align-items: center;
background-image: url("https://wallpapers.com/images/hd/gray-gradient-background-j4haxao9g3tzuyoe.jpg");
}

     table {
    border-collapse: collapse;
    width: 100%;
}

th, td {
    text-align-last: center;
    color: #dddddd;
    border: 1px solid #ddd;
}

img {
    max-width: 100px;
    max-height: 100px;
}
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Id</th>
                <th>User id</th>
                <th>Nazwa uzytkownika</th>
                <th>Tresc postu</th>
            </tr>
        </thead>
        <tbody id="comments-table-body">
        </tbody>
    </table>


    <!-- Nowy kod -->
    <form id="searchForm">
        <label for="minChars">Minimalna liczba znaków:</label>
        <input type="number" id="minChars" name="minChars" min="0" value="0">
        <label for="maxChars">Maksymalna liczba znaków:</label>
        <input type="number" id="maxChars" name="maxChars" min="0">
        <button type="submit">Szukaj</button>
    </form>
    <div id="searchResults">

    </div>
    <!-- Nowy kod -->
  <script>
        fetch('https://jsonplaceholder.typicode.com/posts')
            .then(response => response.json())
            .then(data => {
                const tableBody = document.getElementById('comments-table-body');
                data.forEach(comment => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${comment.id}</td>
                        <td>${comment.userId}</td>
                        <td>${comment.title}</td>
                        <td>${comment.body}</td>
                    `;
                    tableBody.appendChild(row);
                });
            })
            .catch(error => console.error('Błąd pobierania danych:', error));




      //Nowy kod
      // Symulacja danych o postach
    var fakeData = [
      { postId: 1, userId: 1, userName: 'John', content: 'Treść posta 1' },
      { postId: 2, userId: 2, userName: 'Jane', content: 'Treść posta 2' },
      // Dodaj więcej danych symulacyjnych...
    ];

    // Funkcja do filtrowania postów
    function filterPosts(minChars, maxChars) {
      return fakeData.filter(function(post) {
        var postLength = post.content.length;
        return postLength >= minChars && (!maxChars || postLength <= maxChars);
      });
    }

    // Obsługa zdarzenia wysłania formularza
    document.getElementById('searchForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Zapobiegamy domyślnej akcji przesyłania formularza

      // Pobieramy wartości z formularza
      var minChars = parseInt(document.getElementById('minChars').value);
      var maxChars = parseInt(document.getElementById('maxChars').value);

      // Filtrowanie wyników
      var filteredResults = filterPosts(minChars, maxChars);

      // Wyświetlanie wyników wyszukiwania
      var searchResultsContainer = document.getElementById('searchResults');
      searchResultsContainer.innerHTML = ''; // Wyczyszczenie poprzednich wyników
      if (filteredResults.length > 0) {
        filteredResults.forEach(function(post) {
          var postElement = document.createElement('div');
          postElement.innerHTML = '<p><strong>ID posta:</strong> ' + post.postId + '</p>' +
                                  '<p><strong>ID użytkownika:</strong> ' + post.userId + '</p>' +
                                  '<p><strong>Nazwa użytkownika:</strong> ' + post.userName + '</p>' +
                                  '<p><strong>Treść postu:</strong> ' + post.content + '</p>';
          searchResultsContainer.appendChild(postElement);
        });
      } else {
        searchResultsContainer.innerHTML = '<p>Brak wyników wyszukiwania.</p>';
      }
    });
      //Nowy kod
    </script>
</body>
</html>
